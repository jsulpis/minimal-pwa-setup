<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome PWA</title>
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Meta description for SEO -->
    <meta name="description" content="A minimal PWA setup." />

    <!-- See Stackoverflow post about favicon dimensions: https://stackoverflow.com/a/23734416 -->
    <link rel="icon" type="image/png" href="/images/lightning-icon-512x512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="/images/lightning-icon-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/images/lightning-icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/lightning-icon-32x32.png" sizes="32x32">

    <!-- iOS meta tags and icons: more information here https://apple.co/2KgEhRO -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Awesome PWA" />
    <link rel="apple-touch-icon" href="/images/lightning-icon-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="/images/lightning-icon-128x128.png" sizes="128x128">
    <link rel="apple-touch-icon" href="/images/lightning-icon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/images/lightning-icon-32x32.png" sizes="32x32">
    
    <!-- Link to the manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#F79019" />
  </head>
  <body>
    <h1>Hi, I'm a Progressive Web Application (PWA)</h1>
    <ul>
      <li>
        You can install me on the home screen of your device like a native
        application.
      </li>
      <li>
        I can run in standalone without a browser adress bar.
      </li>
      <li>I can run offline.</li>
      <li>I am lightning fast thanks to the cache storage.</li>
    </ul>

    <script>
      // Register the service worker if available
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js")
          .then(reg => { console.log("Service worker registered:", reg) })
          .catch((err) => console.error("Service worker registration failed:", err))
        });
      }
    </script>
  </body>
</html>
